name: CryptoStreamML CI/CD Pipeline

on:
  push:
    branches: [prod]
  pull_request:
    branches: [prod]

env:
  PYTHON_VERSION: '3.11'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Job 1: Lint & Test
  # ============================================
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 black

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check formatting with black
        run: black --check --diff .
        continue-on-error: true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short || echo "No tests found, skipping..."

  # ============================================
  # Job 2: Build Docker Images
  # ============================================
  build:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/prod'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and test Docker Compose
        run: |
          docker-compose build
          docker-compose up -d
          sleep 30
          docker-compose ps
          docker-compose down

      - name: Build and push Producer image
        uses: docker/build-push-action@v5
        with:
          context: ./producer
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}/producer:${{ github.sha }}

      - name: Build and push Stream Processor image
        uses: docker/build-push-action@v5
        with:
          context: ./spark
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}/stream-processor:${{ github.sha }}

  # ============================================
  # Job 3: Model Validation
  # ============================================
  validate-model:
    needs: lint-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Validate model exists and loads
        run: |
          python -c "
          import joblib
          import os
          model_path = 'models/price_predictor.pkl'
          if os.path.exists(model_path):
              model = joblib.load(model_path)
              print(f'✅ Model loaded successfully: {type(model).__name__}')
          else:
              print('⚠️ No model found - training required')
          "

      - name: Run drift detection (dry run)
        run: |
          python monitoring/drift_detector.py || echo "Drift detection skipped (no InfluxDB)"
        continue-on-error: true

  # ============================================
  # Job 4: Deploy (placeholder for cloud deploy)
  # ============================================
  deploy:
    needs: [build, validate-model]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/prod'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "Deployment triggered for commit ${{ github.sha }}"
          echo "Images built and pushed to ${{ env.DOCKER_REGISTRY }}"
          echo "Ready for deployment to AWS/GCP/Azure"
