global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # CryptoStreamML application metrics
  - job_name: 'crypto-stream'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'

  # EvidentlyAI drift metrics
  - job_name: 'evidently'
    static_configs:
      - targets: ['host.docker.internal:8001']
    metrics_path: '/metrics'
